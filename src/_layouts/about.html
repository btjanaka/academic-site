---
layout: page
---

{% if page.profile %}
<div class="profile">
  <img
    class="profile" src="{{ page.profile.image | prepend: '/assets/img/' | prepend: site.baseurl }}"
  />
  {% if page.profile.address %}
  <div class="address">{{ page.profile.address }}</div>
  {% endif %}
</div>
{% endif %} {{ content }}
