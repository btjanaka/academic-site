- category_name: Research
  projects:
    - name: ACBC
      date: Oct. 2019 - Jun. 2020
      img: /assets/img/projects/acbc-ant-sub-tasks.png
      description: >
        Hierarchical reinforcement learning algorithms typically use a
        high-level controller to compose sub-policies sequentially or
        combinationally. Inspired by work on ensembles, we developed an
        algorithm, ACBC (Actor-Critic By Committee), in which outputs from
        multiple sub-policies, or experts, are composed with a linear
        combination. As the experts can control their weights, ACBC performs
        both sequential and combinational composition without a high-level
        controller. This work was carried out in UCI's Intelligent Dynamics Lab.
      links:
    - name: DANCE
      date: Nov. 2018 - Jun. 2020
      img: /assets/img/projects/dance.svg
      description: >
        DANCE is a pipeline for generating molecule datasets. It was created in
        the Mobley Lab at UCI.
      links:
        - name: GitHub
          url: https://github.com/btjanaka/dance
        - name: Documentation
          url: https://dance.readthedocs.io
- category_name: Coursework
  projects:
    - name: Bird Audio Detection
      date: Apr. 2020 - Jun. 2020
      img: /assets/img/projects/hhh.png
      description: >
        This project was completed with the "High Entropy Homies" team as part
        of the Spring 2020 offering of CS 172B at UC Irvine. In it, we explore
        the performance differences from using various audio features to detect
        bird sounds in the <a
        href="http://dcase.community/challenge2018/task-bird-audio-detection/">DCASE
        2018 Challenge</a>.
      links:
        - name: GitHub
          url: https://github.com/btjanaka/hhh
        - name: Report
          url: https://github.com/btjanaka/hhh/tree/master/docs/report.pdf
    - name: Taxicab
      date: Jan. 2020 - Mar. 2020
      img: /assets/img/projects/duckietown.png
      description: >
        This project was completed as part of the <a
        href="https://royf.org/crs/W20/CS175/">Winter 2020 offering of CS
        175</a> at UC Irvine. In it, we attempt to use <a
        href="https://arxiv.org/abs/1801.01290">Soft Actor-Critic</a> to train
        an agent to drive in a simulated <a
        href="https://www.duckietown.org">Duckietown</a> environment.
      links:
        - name: Website
          url: https://taxicab175.github.io
        - name: Report
          url: https://taxicab175.github.io/assets/pdf/taxicab175-final-report.pdf
