default:
  text_skin: default
  highlight_theme: default
  dark_text_skin: dark
  dark_highlight_theme: tomorrow-night
  lang: en
  paths:
    root: /
    home: /
    blog: /blog/index.html
    archive: /archive.html
    rss: /feed.xml
  katex: false
  mermaid: false
  chart: false
  toc:
    selectors: "h1,h2,h3"
  sources: default

  page:
    mode: normal
    type: webpage
    article_header:
      align: left
      theme: light
    articles:
      show_cover: true
      show_excerpt: false
      show_readmore: false
      show_info: false
    show_title: true
    show_edit_on_github: false
    show_date: true
    show_tags: true
    show_author_profile: false
    show_subscribe: false
    show_section_navigator: true
    full_width: false
    sharing: false
    comment: true
    license: false
    pageview: false
    search: default
    use_page_title_as_title: false

sources:
  default:
    font_awesome: "https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    academicons: "https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css"
    jquery: "https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"
    leancloud_js_sdk: "//cdn.jsdelivr.net/npm/leancloud-storage@3.13.2/dist/av-min.js"
    chart: "https://unpkg.com/chart.js@2.7.2/dist/Chart.min.js"
    gitalk:
      js: "https://unpkg.com/gitalk@1.2.2/dist/gitalk.min.js"
      css: "https://unpkg.com/gitalk@1.2.2/dist/gitalk.css"
    valine: "https//unpkg.com/valine/dist/Valine.min.js"
    katex:
      js: "https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"
      css: "https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"
      autorender: "https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js"
    mermaid: "https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"
    tensorflow:
      js: "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"
      viz: "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"
